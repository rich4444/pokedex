<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="pokedexContainer">
        <div id="leftSideContainer">
            <div class="lightsContainer">
                <div class="camera"></div>
                <div class="lights">
                    <div class="smallLight redLight"></div>
                    <div class="smallLight yellowLight"></div>
                    <div class="smallLight greenLight"></div>
                </div>
                <div class="tab"></div>
            </div>
            <div class="displayContainer">
                <div class="display">
                    <div class="topLights">
                        <div class="light"></div>
                        <div class="light"></div>
                    </div>
                    <div class="pokemonPicture">
                        <img src="./assets/images/pikapika.webp" alt="">
                    </div>
                    <div class="bottomLights">
                        <div class="light"></div>
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="circleContainer">
                        <div class="circle"></div>
                    </div>
                    <div class="panels">
                        <div class="buttons">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="panel">
                            <input type="text" class="pokemonNameInput" placeholder="Choose your pokemon">
                            <ul class="pokemonOptions">
                                <li class="pokemonOption">ASSdasdas</li>
                                <li class="pokemonOption">dfsfdsf</li>
                                <li class="pokemonOption">sadsad</li>
                                <li class="pokemonOption">asdas</li>
                                <li class="pokemonOption">adasdsa</li>
                            </ul>
                        </div>
                    </div>
                    <div class="cross">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="centerPiece">

        </div>

        <div id="rightSideContainer">
            <div class="tabContainer">
                <div class="tab"></div>
            </div>
            <div class="controlsContainer">
                <div class="textDisplay">Text sample</div>
                <div class="typeButtonsContainer">
                    <div class="typeButton bug">
                        <img src="./assets/images/Pokemon_Types/bug.png">
                    </div>
                    <div class="typeButton dragon">
                        <img src="./assets/images/Pokemon_Types/dragon.png">
                    </div>
                    <div class="typeButton electric">
                        <img src="./assets/images/Pokemon_Types/electric.png">
                    </div>
                    <div class="typeButton fighting">
                        <img src="./assets/images/Pokemon_Types/fighting.png">
                    </div>
                    <div class="typeButton fire">
                        <img src="./assets/images/Pokemon_Types/fire.png">
                    </div>
                    <div class="typeButton flying">
                        <img src="./assets/images/Pokemon_Types/flying.png">
                    </div>
                    <div class="typeButton ghost">
                        <img src="./assets/images/Pokemon_Types/ghost.png">
                    </div>
                    <div class="typeButton grass">
                        <img src="./assets/images/Pokemon_Types/grass.png">
                    </div>
                    <div class="typeButton ground">
                        <img src="./assets/images/Pokemon_Types/ground.png">
                    </div>
                    <div class="typeButton ice">
                        <img src="./assets/images/Pokemon_Types/ice.png">
                    </div>
                    <div class="typeButton normal">
                        <img src="./assets/images/Pokemon_Types/normal.png">
                    </div>
                    <div class="typeButton poison">
                        <img src="./assets/images/Pokemon_Types/poison.png">
                    </div>
                    <div class="typeButton psychic">
                        <img src="./assets/images/Pokemon_Types/psychic.png">
                    </div>
                    <div class="typeButton rock">
                        <img src="./assets/images/Pokemon_Types/rock.png">
                    </div>
                    <div class="typeButton water">
                        <img src="./assets/images/Pokemon_Types/water.png">
                    </div>
                </div>
                <div class="buttonsContainer">
                    <div class="leftButtons">
                        <div class="button heightDisplay"></div>
                        <div class="button weightDisplay"></div>
                    </div>
                    <div class="rightButtons">
                        <div class="slimButtons">
                            <div class="slimButton"></div>
                            <div class="slimButton"></div>
                        </div>
                        <div class="roundButton playSoundButton"></div>
                    </div>
                </div>
                <div class="speakersContainer">
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
